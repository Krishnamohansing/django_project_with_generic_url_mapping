<html>
<head>
<title>HTML Table</title>
</head>
<body BGCOLOR="YELLOW" TEXT="RED">
<font face="chiller" color="green">
<h1>HTML Table</h1></font>
<table border="4" width="60%" >
<tr>
<td rowspan="2">A</td>
<td>B</td>
<TD ROWSPAN="3">D</TD>
<TD COLSPAN="2">E</TD>
<TD>F</TD>
</TR>
<TR>
<TD>C</TD>
<TD ROWSPAN="2">G</TD>
<TD ROWSPAN="2">H</TD>
<TD ROWSPAN="2">I</TD>
</TR>
<TR>
<TD colspan="2">J</TD>
</TR>
<TR>
<TD COLSPAN="3">K</TD>
<TD>L</TD>
<TD COLSPAN="2">M</TD>
</TR>
</TABLE>
</BODY>
</HTML>
